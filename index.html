<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To You, With Love ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Comic+Neue:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="floating-hearts"></div>
    
    <!-- Hero Section -->
    <section id="hero" class="section">
        <div class="hero-content">
            <h1>To You, With Love ‚ù§Ô∏è</h1>
            <p class="subtitle">A little something I made just for you...</p>
            <button id="start-journey" class="cta-button">Start the Journey</button>
        </div>
        <div class="music-control">
            <button id="music-toggle">
                <i class="fas fa-music"></i>
            </button>
        </div>
    </section>

    <!-- Timeline Section -->
    <section id="timeline" class="section">
        <h2>Our Journey</h2>
        <div class="gallery-container">
            <div class="film-roll">
                <!-- Film frames will be added dynamically via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Reasons Section -->
    <section id="reasons" class="section">
        <h2>Reasons Why I Love You</h2>
        <div class="reasons-container">
            <button id="heart-button" class="heart-button">
                <i class="fas fa-heart"></i>
            </button>
            <div id="reason-display" class="reason-display"></div>
        </div>
    </section>

    <!-- Film Roll Gallery Section -->
    <section id="gallery" class="section">
        <h2>Our Memories</h2>
        <div class="gallery-container">
            <div class="film-roll">
                <!-- Film frames will be added dynamically via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Birthday Section -->
    <section id="birthday" class="section">
        <h2>Happy Birthday, Love! üéâ</h2>
        <div class="birthday-content">
            <button id="confetti-button" class="cta-button">Celebrate!</button>
            <div id="countdown" class="countdown"></div>
            <div id="birthday-card" class="birthday-card">
                <!-- Birthday message will be added here -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/reasons.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/birthday.js"></script>
</body>
</html>
